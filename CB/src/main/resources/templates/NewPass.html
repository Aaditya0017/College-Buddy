<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a New Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 form">
            <form th:action="@{/newpass}" method="post" th:object="${login}">
                <h2 class="text-center">New Password</h2>
                <div class="alert alert-success text-center" th:text="${session.mail}">
                </div>
                <div class="alert alert-danger text-center">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Create new password" required th:field="*{email}">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="cpassword" placeholder="Confirm your password" required th:field="*{password}">
                </div>
                <div class="form-group">
                    <input class="form-control button" type="submit" name="change-password" value="Change">
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
